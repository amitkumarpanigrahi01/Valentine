<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey Harshi <3</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.4rem;
      color: #fff;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 1.3rem;
      padding: 14px 30px;
      margin: 12px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      position: relative;
    }

    /* YES button */
    .yes {
      background: linear-gradient(45deg, #00f260, #0575e6);
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 30px rgba(0, 242, 96, 0.6);
    }

    /* NO button */
    .no {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      position: absolute;
    }

    /* Shy tooltip */
    .shyText {
      position: absolute;
      top: -38px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      color: #ff416c;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.9rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      white-space: nowrap;
    }
  </style>
</head>

<body>

  <h1>Hey Harshi ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes üíñ</button>

    <button class="no" id="no"
      onmouseover="moveNo(); showShy()"
      onmouseout="hideShy()">
      No üòÖ
      <span class="shyText" id="shyText">No is a little shy üôà</span>
    </button>
  </div>

  <script>
    function yesClicked() {
      document.body.innerHTML = `
        <h1>‚ù§Ô∏è Yayyyy Harshi! ‚ù§Ô∏è</h1>
        <p>Thank You üå∏</p>
      `;
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 260 - 130;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function showShy() {
      document.getElementById("shyText").style.opacity = "1";
    }

    function hideShy() {
      document.getElementById("shyText").style.opacity = "0";
    }
  </script>

</body>
</html>
