<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey Harshitha ❤️</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #ffe6e6;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #no {
      position: relative;
    }
  </style>
</head>
<body>

  <h1>Hey Cutie ❤️</h1>
  <p>Will you be my Valentine?</p>

  <div>
    <button onclick="yesClicked()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>

  <script>
    function yesClicked() {
      alert("Yay! ❤️ Best decision ever!");
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
